{% load avatar_tags %}
{% load django_markdown %}

<h1 id="name">{{ profile.name }}</h1>
<img src={{ profile.user|avatar_url:320 }} class="avatar" />
<div id="about">{{ profile.about|markdown_safe }}</div>
{% if user.email %}
<a href="{% url 'profile:contact_form' user.username %}">Contact</a>
{% endif %}
